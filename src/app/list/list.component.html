<div class="mt-4 card shadow mb-4">
    <div class="card-header py-3" style="background-color: #EE6123;">
        <h6 class="m-2" style="color: white; font-size:20px;text-align: center;"><b>List of all Generated URLs</b></h6>
    </div>

    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" width="100%" cellspacing="0">
                <thead style="text-align: center; color:rgb(88, 87, 87);">
                    <tr>
                        <th style="width:8%;">URL ID</th>
                        <th>Long URL</th>
                        <th>Short URL</th>
                        <th style="width:10%">No. of Clicks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of urlList">
                        <td style="text-align: center;">{{item.id}}</td>
                        <td>{{item.longURL}}</td>
                        <td><a href="{{item.longURL}}" target="_blank" (click)="inc(item.id)"><b>{{item.shortURL}}</b></a></td>
                        <td style="text-align: center;">{{item.count}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
