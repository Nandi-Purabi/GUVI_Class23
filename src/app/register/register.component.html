<div class="row d-flex flex-row justify-content-center">
    <div class="col-lg-5 m-5 mt-4 mb-4">
        <div class="card shadow">
            <div class="card-header text-center" style="background-color:  #EE6123;">
                <h3 style="color:white;"><b>REGISTER</b></h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group mt-2">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email">
                    </div>
                    <div class="form-group mt-2">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password">
                    </div>
                    <div class="form-group mt-2">
                        <label for="con-password">Confirm Password</label>
                        <input type="password" class="form-control" id="con-password" placeholder="Confirm Password">
                    </div>
                    <div class="form-group mt-2">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob">
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn" style="background-color: #EE6123; color: white;">Register</button>
                    </div>
                </form>
                <div style="text-align: center; margin-top:15px;">Already have an account? <a routerLink="/login">Login</a></div>
            </div>
        </div>
    </div>
</div>
