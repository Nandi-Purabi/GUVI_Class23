<div class="row d-flex flex-row justify-content-center">
    <div class="col-lg-5 m-5">
        <div class="card shadow">
            <div class="card-header text-center" style="background-color:  #EE6123;">
                <h3 style="color:white;"><b>LOGIN</b></h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group mt-3">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email">
                    </div>
                    <div class="form-group mt-4">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password">
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn" style="background-color: #EE6123; color: white;">Login</button>
                    </div>
                </form>
                <div style="text-align: center; margin-top:20px;">Don't have an account? <a routerLink="/register">Create an account</a></div>
            </div>
        </div>
    </div>
</div>
